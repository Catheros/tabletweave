<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>Tablet Weaving Draft Designer</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="draft.js"></script>
</head>

<body>
<h1>Tablet Weaving Draft Designer</h1>

<div id="mainsection">
  <canvas id="draftcanvas" class="draftcanvas">
  </canvas>
</div>

<div id="controlpanel">
  <span id="mainrowcontrols"><label>Main Rows:</label><button class="minus">-</button><input class="readout" value="0"></input><button class="plus">+</button></span>
  <span id="lowrowcontrols"><label>Lower Rows:</label><button class="minus">-</button><input class="readout" value="0"></input><button class="plus">+</button></span>
  <span id="colcontrols"><label>Cols:</label><button class="minus">-</button><input class="readout" value="0"></input><button class="plus">+</button></span>
</div>

<div id="palete">
  <div id="fg">
    <label>Forground Colour:</label>
    <table>
      <tr>
        <td class="colorbox selected" id="EMPTYBOX">None</td>
        <td class="colorbox" id="WHITEBOX"></td>
        <td class="colorbox" id="BLACKBOX"></td>
        <td class="colorbox" id="REDBOX"></td>
        <td class="colorbox" id="GREENBOX"></td>
        <td class="colorbox" id="BLUEBOX"></td>
      </tr>
    </table>
  </div>
  <div id="bg">
    <label>Background Colour:</label>
    <table>
      <tr>
        <td class="colorbox selected" id="EMPTYBOX">None</td>
        <td class="colorbox" id="WHITEBOX"></td>
        <td class="colorbox" id="GREYBOX"></td>
      </tr>
    </table>
  </div>
</div>




</body> </html>

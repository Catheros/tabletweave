<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>Tablet Weaving Draft Designer</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="js.cookie.js"></script>
<script src="draft.js"></script>
</head>

<body>
<h1>Tablet Weaving Draft Designer</h1>

<div id="mainsection">
  <canvas id="draftcanvas" class="draftcanvas">
  </canvas>
</div>

<div id="controlbar">
<div id="controlpanel">
  <h3>Controls</h3>
  <div>
    <span><button id="reset">Reset All</button></span>
    <span><button id="clear">Clear Pattern</button></span>
    <span id="mainrowcontrols"><label>Pattern Rows:</label><button class="minus">-</button><input class="readout" value="0"></input><button class="plus">+</button></span>
    <span id="lowrowcontrols"><label>Draft:</label><button class="minus">-</button><input class="readout" value="0"></input><button class="plus">+</button></span>
    <span id="colcontrols"><label>Tablets:</label><button class="minus">-</button><input class="readout" value="0"></input><button class="plus">+</button></span>
  </div>
</div>

<div id="palete">
  <h3>Palette</h3>
  <div id="fg">
    <label>Forground Colour:</label>
    <table>
      <tr>
        <td class="colorbox selected" id="EMPTYBOX">None</td>
        <td class="colorbox" id="WHITEBOX"></td>
        <td class="colorbox" id="DARKGREYBOX"></td>
        <td class="colorbox" id="BLACKBOX"></td>
        <td class="colorbox" id="REDBOX"></td>
        <td class="colorbox" id="ORANGEBOX"></td>
        <td class="colorbox" id="YELLOWBOX"></td>
        <td class="colorbox" id="GREENBOX"></td>
        <td class="colorbox" id="CYANBOX"></td>
        <td class="colorbox" id="BLUEBOX"></td>
        <td class="colorbox" id="MAGENTABOX"></td>
      </tr>
    </table>
  </div>
  <div id="bg">
    <label>Background Colour:</label>
    <table>
      <tr>
        <td class="colorbox selected" id="EMPTYBOX">None</td>
        <td class="colorbox" id="WHITEBOX"></td>
        <td class="colorbox" id="GREYBOX"></td>
      </tr>
    </table>
  </div>
</div>

<div id="export">
  <h3>Export</h3>
  <button id="jpeg">JPEG</button>
</div>
</div>




</body> </html>
